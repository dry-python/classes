# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html


[coverage:run]
omit =
  # We test mypy plugins with `pytest-mypy-plugins`,
  # which does not work with coverage:
  classes/contrib/mypy/*


[flake8]
format = wemake
show-source = True
doctests = False
enable-extensions = G
statistics = False

# Plugins:
accept-encodings = utf-8
max-complexity = 6
max-line-length = 80
radon-max-cc = 10
radon-no-assert = True
radon-show-closures = True

# wemake-python-styleguide
max-line-complexity = 16
i-control-code = False

exclude =
  # Trash and cache:
  .git
  __pycache__
  .venv
  .eggs
  *.egg
  temp

ignore = D100, D104, D401, W504, X100, WPS121, RST299, RST303, RST304

per-file-ignores =
  classes/__init__.py: F401, WPS113
  classes/typeclass.py: F811, WPS320, WPS428
  # There are multiple assert's in tests:
  tests/*.py: S101, WPS226, WPS432, WPS436


[tool:pytest]
# py.test options:
norecursedirs = temp *.egg .eggs dist build docs .tox .git __pycache__

# You will need to measure your tests speed with `-n auto` and without it,
# so you can see whether it gives you any performance gain, or just gives
# you an overhead. See `docs/template/development-process.rst`.
addopts =
  --doctest-modules
  --cov=classes
  --cov-report=term:skip-covered
  --cov-report=html
  --cov-branch
  --cov-fail-under=100
  --mypy-ini-file=setup.cfg


[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79


[mypy]
# mypy configurations: http://bit.ly/2zEl9WI

# Plugins, includes custom:
plugins =
  classes.contrib.mypy.typeclass_plugin

allow_redefinition = False
check_untyped_defs = True
disallow_any_explicit = True
# disallow_any_generics = True
# disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_no_return = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True


[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True
