- case: typeclass_incorrect_instance_callback1
  disable_cache: true
  main: |
    from classes import typeclass

    @typeclass
    def example(instance, arg: str) -> bool:
        ...

    @example.instance(int)
    def _example_int(instance: str, arg: str) -> bool:
        ...

    reveal_type(example)
