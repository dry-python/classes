[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style-wemake.toml"


[tool.poetry]
name = "classes"
version = "0.1.0"
description = "Smart, pythonic, ad-hoc, typed polymorphism for Python"
license = "BSD-2-Clause"

authors = [
  "sobolevn <mail@sobolevn.me>"
]

readme = "README.md"

repository = "https://github.com/dry-python/classes"
homepage = "https://classes.readthedocs.io"

keywords = [
  "functional programming",
  "fp",
  "type class",
  "typeclass",
  "typeclasses",
  "ad-hoc",
  "composition",
  "type-safety",
  "mypy",
  "stubs"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities"
]

[tool.poetry.dependencies]
python = "^3.6"
typing_extensions = "^3.7"

[tool.poetry.dev-dependencies]
mypy = "^0.780"

wemake-python-styleguide = "^0.14.0"
flake8-pytest = "^1.3"
flake8-pytest-style = "^0.1.3"
flake8-pyi = "^20.5"
nitpick = "^0.22.1"

safety = "^1.8"

pytest = "^5.3"
pytest-cov = "^2.7"
pytest-randomly = "^3.2"
pytest-mypy-plugins = "^1.2"

sphinx = "^3.1"
sphinx-autodoc-typehints = "^1.7"
sphinxcontrib-mermaid = "^0.4.0"
sphinx-typlog-theme = "^0.8.0"
doc8 = "^0.8.0"
m2r = "^0.2.1"
tomlkit = "^0.5.5"
