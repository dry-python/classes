[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style-wemake.toml"


[tool.poetry]
name = "classes"
version = "0.2.0"
description = "Smart, pythonic, ad-hoc, typed polymorphism for Python"
license = "BSD-2-Clause"

authors = [
  "sobolevn <mail@sobolevn.me>"
]

readme = "README.md"

repository = "https://github.com/dry-python/classes"
homepage = "https://classes.readthedocs.io"

keywords = [
  "functional programming",
  "fp",
  "type class",
  "typeclass",
  "typeclasses",
  "ad-hoc",
  "composition",
  "type-safety",
  "mypy",
  "stubs"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities"
]

[tool.poetry.dependencies]
python = "^3.6"
typing_extensions = "^3.7"

[tool.poetry.dev-dependencies]
mypy = "^0.812"

wemake-python-styleguide = "^0.15"
flake8-pytest-style = "^1.4"
flake8-pyi = "^20.10"
nitpick = "^0.26"

safety = "^1.10"

pytest = "^6.2"
pytest-cov = "^2.11"
pytest-randomly = "^3.8"
pytest-mypy-plugins = "^1.5"

sphinx = "4.0.1"
sphinx-autodoc-typehints = "^1.12"
sphinxcontrib-mermaid = "^0.6"
sphinx-typlog-theme = "^0.8"
doc8 = "^0.8"
m2r2 = "^0.2"
tomlkit = "^0.7"
codespell = "^2.0.0"
